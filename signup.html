<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/register.css" />
  </head>

  <body>
    <div id="signup-container">
      <form id="signup" enctype="multipart/form-data">
        <h2><i class="fas fa-user-plus"></i> Sign Up</h2>

        <label for="firstname"><i class="fas fa-user"></i> First Name:</label>
        <input type="text" id="firstname" placeholder="First Name" required />

        <label for="lastname"><i class="fas fa-user"></i> Last Name:</label>
        <input type="text" id="lastname" placeholder="Last Name" required />

        <label for="email"><i class="fas fa-envelope"></i> Email:</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password"><i class="fas fa-lock"></i> Password:</label>
        <input type="password" id="password" placeholder="Password" required />

        <label for="confirmpassword"
          ><i class="fas fa-lock"></i> Confirm Password:</label
        >
        <input
          type="password"
          id="confirmpassword"
          placeholder="Confirm Password"
          required
        />

        <label for="profilepicture"
          ><i class="fas fa-image"></i> Profile Picture:</label
        >
        <input type="file" id="profilepicture" name="profilepicture" required />

        <button type="submit">
          <i class="fas fa-sign-in-alt"></i> Sign Up
        </button>

        <p>
          Already have an account?
          <a href="index.html"><i class="fas fa-sign-in-alt"></i> Login here</a>
        </p>
      </form>

      <div id="right-panel">
        <p>
          Welcome to our platform! By signing up, you gain access to exclusive
          content, features, and much more. Join us today and start your
          journey!
        </p>
      </div>
    </div>

    <script src="./assets/js/register.js"></script>
  </body>
</html>
