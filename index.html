<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/login.css" />
  </head>

  <body>
    <div id="container">
      <div id="side-info">
        <h2><i class="fas fa-sign-in-alt"></i> Welcome Back</h2>
        <p>
          Log in to continue accessing your account and enjoying our exclusive
          content.
        </p>
      </div>

      <div id="login">
        <h2>Login</h2>

        <form id="login-form">
          <label for="username"
            ><i class="fas fa-user"></i> Username or Email:</label
          >
          <input
            type="text"
            id="username"
            placeholder="Username or Email"
            required
          />

          <label for="password"><i class="fas fa-lock"></i> Password:</label>
          <input
            type="password"
            id="password"
            placeholder="Password"
            required
          />

          <button type="submit">
            <i class="fas fa-sign-in-alt"></i> Login
          </button>
          <p>
            Don't have an account?
            <a href="signup.html"
              ><i class="fas fa-user-plus"></i> Sign up here</a
            >
          </p>
        </form>
      </div>
    </div>

    <script src="./assets/js/login.js"></script>
  </body>
</html>
